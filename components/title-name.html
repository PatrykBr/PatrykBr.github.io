<div>
  <script
    type="text/javascript"
    src="https://unpkg.com/dangerous-html@0.1.12/dist/default/lib.umd.js"
  ></script>
  <link href="./title-name.css" rel="stylesheet" />
  <div class="title-name-banner">
    <div class="title-name-code-embed">
      <dangerous-html

<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>CodePen - Blast.js Animation</title>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <link
      rel='stylesheet'
      href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'
    />
    <link
      rel='stylesheet'
      href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'
    />
    <!--<link rel='stylesheet' href='./style.css'>-->
  </head>

  <body>
    <div id='page'>
      <div class='container home-page'>
        <div class='text-zone'>
          <h1 aria-label=' Hi, I’m patryk!' class='blast-root'>
            Hi, I'm patryk!
          </h1>
          <h2>Javascript/C#/Python/Lua</h2>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js'></script>
    <!--<script src='./script.js'></script>-->
  </body>
</html>

<style>
  @import url('https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600');
  @import url('https://fonts.googleapis.com/css?family=La+Belle+Aurore');
  @import url('https://fonts.googleapis.com/css?family=Exo:700,800');

  body {
    /*background-color: #13691a;*/
    font-family: 'Titillium Web', sans-serif;
  }

  .home-page h1 {
    color: #fff;
    font-size: 53px;
    line-height: 48px;
    margin: 0;
    font-family: 'Exo', sans-serif;
    font-weight: normal;
    text-align: center;

  }

  @media screen and (max-width: 405px) {
    .home-page h1 {
      font-size: 40px;
    }
  }

  .home-page h2 {
    color: #d8be68;
    margin-top: 9px;
    font-weight: 400;
    font-size: 11px;
    text-align: center;
    font-family: 'Titillium Web', sans-serif;
    letter-spacing: 3px;
    -webkit-animation: myanim2 1s 2.5s backwards;
    animation: myanim2 1s 2.5s backwards;

  }

  .home-page .blast {
    opacity: 0;
    display: inline-block;
    -webkit-transition: all 0.3s ease-out;
    transition: all 0.3s ease-out;
  }

  .home-page .blast:hover {
    color: #42aad3;
  }
</style>

    $('#nav_bar nav a').removeClass('active');
    $('.home-link').addClass('active');

    $('.home-page h4').blast({
        delimiter: 'character',
        tag: 'span'
    }).css('opacity', 1);

    $('.home-page h1').blast({
        delimiter: 'character',
        tag: 'span',
        customClass: 'h1-blast'
    });

    $('.home-page .h1-blast').each(function () {
        var el = $(this);

        setTimeout(function () {
            el.addClass('animated bounceIn');
        }, el.index() * 100);
    });

    setTimeout(function () {
        $('.home-page .h1-blast').removeClass('animated bounceIn');
        $('.home-page .h1-blast').css('opacity', 1);
    }, 1500);

    $('.home-page .blast, .home-page .h1-blast').mouseenter(function () {
        var el = $(this);

        if (!el.hasClass('animated bounceIn')) {
            el.addClass('animated rubberBand');
            el.one(
                'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
                function () {
                    el.removeClass('animated rubberBand');
                }
            );
        }
    });

    setTimeout(function () {
        $('.home-page .flat-button').addClass('animated bounceIn');
        $(
            '.home-page .flat-button'
        ).one(
            'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
            function () {
                $('.home-page .flat-button').removeClass('animated bounceIn');
                $('.home-page .flat-button').css('opacity', 1);
            }
        );
    }, 2000);

    $('.home-page .flat-button').mouseenter(function () {
        var el = $(this);

        $(this).addClass('animated rubberBand');
        $(
            this
        ).one(
            'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
            function () {
                el.removeClass('animated rubberBand');
            }
        );
    });

    </div>
  </div>
</div>
